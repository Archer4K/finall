<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Basic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #301934, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 1: Basic Information</h2>
        <form action="/step2" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="gradeLevel" placeholder="Grade Level">
            <input type="text" name="intendedMajor" placeholder="Intended Major">
            <input type="text" name="unweightedGPA" placeholder="Unweighted GPA (out of 4.0)">
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
