<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4: Goals and Interests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #301934, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            height: 100px; /* Adjust the height as needed */
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 4: Goals and Interests</h2>
        <form action="/analyze" method="post">
            <textarea name="hobbiesAndInterests" placeholder="Hobbies and Interests"></textarea>
            <textarea name="shortTermGoals" placeholder="Short-Term Goals"></textarea>
            <textarea name="longTermGoals" placeholder="Long-Term Goals"></textarea>
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='/step3'">Previous</button>
        </form>
    </div>
</body>
</html>
